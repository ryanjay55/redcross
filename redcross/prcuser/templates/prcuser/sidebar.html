{% load static %}
{% load static tailwind_tags %}
{% tailwind_css %}


<div class="relative bg-gray-900 text-white min-h-screen flex flex-col justify-between w-[300px] text-center">
    <div class="p-6">
        <div class="text-center">
            <img src="{% static 'assets/img/logo.png' %}" alt="Profile Picture" class="mx-auto w-20 h-20 rounded-full mb-4">
            {% if user.is_authenticated %}
            <h3 class="text-2xl font-semibold mb-6">{{user.firstname}}</h3>
            {% endif %}
        </div>
        <hr class="my-6 border-gray-800">
        <nav class="space-y-2">
            <a href="#" class="block px-4 py-2 hover:bg-gray-800">Dashboard</a>
            <a href="#" class="block px-4 py-2 hover:bg-gray-800">News and Events</a>
            <a href="#" class="block px-4 py-2 hover:bg-gray-800">Donation History</a>
        </nav>
    </div>
    <div class="p-6">
        <ul class="space-y-2">
            <a href="{% url 'user_logout' %}"><li class="block px-4 py-2 hover:bg-gray-800">Logout</li></a>
        </ul>
    </div>
</div>
