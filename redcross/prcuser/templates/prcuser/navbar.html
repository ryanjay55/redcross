{% load static %}
{% load static tailwind_tags %}
{% tailwind_css %}

<div class="flex flex-col items-start">
    <a href="{% url 'home' %}">
        <img src="{% static 'assets/img/Lifelink-logo.png' %}" class="h-[70px] mt-3 ml-5" alt="LifeLink Logo" />
    </a>
    <nav class="mt-3 ml-[200px]">
        <ul class="flex flex-row font-medium mt-0 space-x-8 text-md justify-center">
            <li>
                <a href="{% url 'home' %}" class="text-lifelink-black1 hover:underline mr-5 text-2xl {% if navbar == 'home' %} underline text-lifelink-red1 {% endif %}" aria-current="page">Home</a>
            </li>
            <li>
                <a href="#" class="text-lifelink-black1 hover:underline mr-5 text-2xl">News and Events</a>
            </li>
            <li>
                <a href="#" class="text-lifelink-black1 hover:underline mr-5 text-2xl">Blood Banks</a>
            </li>
            <li>
                <a href="#" class="text-lifelink-black1 hover:underline mr-5 text-2xl">About</a>
            </li>
            <li>
                <a href="#" class="text-lifelink-black1 hover:underline mr-5 text-2xl">Contact</a>
            </li>
        </ul>
    </nav>
</div>
