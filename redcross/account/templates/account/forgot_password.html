{% extends 'account/base.html' %}
{% load static %}
{% load static tailwind_tags %}
{% block title %}
LifeLink | Forgot Password
{% endblock title %}

{% block content %}


              <h3 class="text-lg leading-6 font-medium text-gray-900">Forgot Password</h3>
              <p class="mt-2 text-sm text-gray-500">Enter your email to receive a password reset OTP.</p>
              <form method="post" class="mt-4">
                {% csrf_token %}
                <div class="relative mb-3">
                   <input type="email" name="email" id="" class="hidden"/>
                   <input type="email" name="email" id="floating_email" class="block rounded-t-lg px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 bg-gray-50 border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required/>
                   <label for="floating_email" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] left-2.5 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4">
                       <img src="{% static 'assets/icons/mail.svg' %}" alt="mail Icon" class="inline-block w-[15px] h-auto mr-2">
                       Enter email
                   </label>
               </div>
                <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">Send OTP</button>
              </form>

{% endblock content %}
