{% load static %}
<!-- Add blood Bag Modal-->
<div id="forgotpassword" class="fixed flex justify-center items-center z-50 modal hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0  h-screen  max-h-full bg-gray-800 bg-opacity-75">
   <div class="relative w-full max-w-2xl max-h-full">
      <!-- Modal content -->
      <div class="relative bg-gray-200 rounded-lg shadow">
         <!-- Modal header -->
         <div class="flex items-start justify-between p-4 border-b border-gray-400 rounded-t">
            <h3 class="text-xl font-semibold text-gray-900">
               Enter your email to receive a password reset OTP.
            </h3>
         </div>
         <!-- Modal body -->
         <div class="p-4 space-y-6">
            <form method="post" class="mt-4" action="{% url 'forgot_password' %}">
               {% csrf_token %}
               <div class="relative mb-3">
                 <input type="email" name="email" id="floating_email" class="block rounded-t-lg px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 bg-gray-50 border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required/>
                 <label for="floating_email" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] left-2.5 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4">
                     <img src="{% static 'assets/icons/mail.svg' %}" alt="mail Icon" class="inline-block w-[15px] h-auto mr-2">
                     Enter email
                 </label>
               </div>
               <!-- Modal footer -->
               <hr class="h-px my-2 bg-gray-400 border-0">
               <div class="flex justify-end ">
                  <div class="flex items-center space-x-2 border-t border-gray-200 rounded-b">
                     <button data-modal-hide="staticModal" type="submit" class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                        Send OTP
                     </button>
                     <button
                        id="cancel-btn"
                        type="button"
                        class="text-black bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-red-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10"
                        >
                     Cancel
                     </button>
                  </div>
               </div>
            </form>
         </div>
      </div>
   </div>
   <!-- End of Add blood Bag Modal-->
</div>
